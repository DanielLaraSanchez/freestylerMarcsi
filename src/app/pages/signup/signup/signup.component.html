<div class="signup-container">
  <mat-card class="signup-card mat-elevation-z6">
    <mat-card-header class="mat-header"> </mat-card-header>
    <mat-card-content>
      <div class="header-wrapper">
        <div class="header">
          <div class="header-text">
            <mat-card-title class="header-title">Signup</mat-card-title>
          </div>
          <mat-divider class="divider1"></mat-divider>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-container">
          <mat-form-field
            color="accent"
            appearance="outline"
            class="full-width"
          >
            <mat-label>Username</mat-label>
            <input matInput required />
          </mat-form-field>
          <mat-form-field
            color="accent"
            appearance="outline"
            class="full-width"
          >
            <mat-label>Email</mat-label>
            <input matInput required />
          </mat-form-field>
          <mat-form-field
            color="accent"
            appearance="outline"
            class="full-width"
          >
            <mat-label>Password</mat-label>
            <input type="password" matInput required />
          </mat-form-field>
        </div>

        <div class="button-group">
          <button mat-raised-button color="accent" type="submit">
            Sign Up
          </button>
          <button mat-button color="accent" routerLink="/login">
            Already have an account? Log In
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
